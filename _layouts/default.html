<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
				<title>{{ page.title }}</title>
				<meta name="viewport" content="width=device-width">

				<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
				<link rel="stylesheet" href="{{ site.url }}/css/main.css">

		</head>
		<body>
			<header>
				<div class="container">
					<h1>{ <a href="/">{{ site.name }}</a> : Technical Evangelist } </h1>
				</div>
			</header>

			<div id="content" class="container">
				<div class="row">
					<div class="col-md-offset-2 col-md-8">
						<p id="contact"></p>
						{{ content }}
					</div>
				</div>
			</div>

			<footer class="container">
				<h2>[<a href="github.com/tobiaswright">github</a>, <a href="http://www.linkedin.com/in/tobiaswright">linkedin</a>, <a href="mailto:tobias@tobiaswright.com">email</a>, <a href="tel:3474711701">347.471.1701</a>]</h2>

			</footer>

			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

			<script>			

			$(window).on("scroll", function() {

				var $ourWindow = $(window).scrollTop();

				if ( $ourWindow >= 100 ) {
					$("header").addClass("navbar-fixed-top notop");
					$("#content").addClass("addtop");
				}

				if ( $ourWindow <= 100 ) {
					$("header").removeClass("navbar-fixed-top notop");
					$("#content").removeClass("addtop");
				}
			});


			</script>

		</body>
</html>
